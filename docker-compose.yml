version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: portfolio_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: portfolio
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: portfolio_user
      MYSQL_PASSWORD: portfolio_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - portfolio_network

networks:
  portfolio_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local



